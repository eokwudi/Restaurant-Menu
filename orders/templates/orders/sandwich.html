<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <title>Sandwich Choice?</title>
    </head>
    <body>
      <h2>Unless you choose a Steak or Steak and Cheese, all extras other than Cheese will be $0.00, regardless of pick!!</h2>
      <h1>Types!</h1>
      <form action="{% url 'create_sub' %}" method = "post">
        {% csrf_token %}
        <select name="type">
          <option value="Cheese">Cheese</option>
          <option value="Italian">Italian</option>
          <option value="Ham+Cheese">Ham+Cheese</option>
          <option value="Meatball">Meatball</option>
          <option value="Tuna">Tuna</option>
          <option value="Turkey">Turkey</option>
          <option value="Chicken Parmigiana">Chicken Parmigiana</option>
          <option value="Eggplant Parmigiana">Eggplant Parmigiana</option>
          <option value="Steak">Steak</option>
          <option value="Steak + Cheese">Steak + Cheese</option>
          <option value="Sausage, Peppers, Onions">Sausage, Peppers, Onions</option>
          <option value="Hamburger">Hamburger</option>
          <option value="Cheeseburger">Cheeseburger</option>
          <option value="Fried Chicken">Fried Chicken</option>
          <option value="Veggie">Veggie</option>
        </select>
        <br><br>
      <h1 id="name_1">Size !</h1>
        <select name="size">
          <option value="Small">Small</option>
          <option value="Large">Large</option>
        </select>
        <br><br>
      <h1 id="name_1"> Cheesy !</h1>
        <select name="cheese">
          <option value=0.00>0.00</option>
          <option value=0.50>+0.50</option>
        </select>
        <br><br>
      <h1 id="name_1"> Mushrooms !</h1>
        <select name="mushroom">
          <option value=0.00>0.00</option>
          <option value=0.50>+0.50</option>
        </select>
        <br><br>
      <h1 id="name_1"> Onions !</h1>
        <select name="onion">
          <option value=0.00>0.00</option>
          <option value=0.50>+0.50</option>
        </select>
        <br><br>
      <h1 id="name_1"> Spice !</h1>
        <select name="peppers">
          <option value=0.00>0.00</option>
          <option value=0.50>+0.50</option>
        </select>
        <br><br>
        <input type="submit" value = "Submit">
      </form>
      </body>
    </html>
